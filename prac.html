<!DOCTYPE html>
<html>
<head>
    <title>Sign In Page</title>
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
 <link rel="stylesheet" href="CSS\signIn.css">

</head>
<body>

  <h1>Swiggato</h1>

    <form  id="form" action="login.html">
        <div class="heading">
     <h3>Sign In</h3>
        </div>
     <div class="div1">
        <input type="email" placeholder="Email..." id="email" required>
     </div>
    <div class="div2">
        <input type="password"  id="password" name="password" placeholder="password...">
    </div>  
    <div class="div3">
        <input type="password" placeholder="Confirmed password..." id="conPass" name="conPass">
    </div>  
    <div class="sign-in">
        <input type="submit" value="submit" id="sign-in-button">
    </div>
   <div class="log-in"><span>I have already created account...</span>
    <a href="login.html" id="log-in-button">LOGIN HERE</a>
</div>
 </form>

  <script>


     var passwordForm = document.getElementById("Form");
		passwordForm.addEventListener("submit", function(event) {
			event.preventDefault();
			var password = document.getElementById("password").value;
			var conPass = document.getElementById("conPass").value;

			if (password !== conPass) {
				alert("Passwords do not match.");
			} else {
                
                passwordForm.submit();

			}
		});
    
    
  </script>

</body>
</html>
